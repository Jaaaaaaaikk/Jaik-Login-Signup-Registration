<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    
    <div class="signup-container">

        <form class="signup-form">
            <h2>Signup</h2>

            <div class="signup-input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Name" required>
            </div>

            <div class="signup-input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required>
            </div>

            <div class="signup-input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="signup-input-group">
                <label for="confirmpassword">Confirm Password:</label>
                <input type="password" id="confirmpassword" name="password" required>
            </div>

            <div>
                
                <input type="checkbox" id="tc" Value="tc" required>
                <label for="tc">I agree on terms & conditions. required</label>
            </div>

            <button type="submit">Signup</button>

            <div class="signup-link">
                Already have an account? <a href="index.html">Click Here.</a>
            </div>
        </form>
       

    </div>


</body>


</html>
